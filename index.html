<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="first">
        <div class="bill">
          <label for="">Bill</label><br />
          <input type="text" placeholder="$" class="bil" />
        </div>

        <div class="btn">
          <label for="">Select Tip %</label>
          <div class="btns">
            <button class="tipPercent">5%</button>
            <button class="tipPercent">10%</button>
            <button class="tipPercent">15%</button>
            <button class="tipPercent">25%</button>
            <button class="tipPercent">50%</button>
            <button class="tipPercent">Custom</button>
          </div>
        </div>

        <div class="label">
          <label for="">Number of People</label>
          <label for="">Cant be zero</label>
        </div>

        <input type="text" class="people" />
      </div>
      <div class="second">
        <div class="solution">
          <div class="div1">
            <div class="text">
              <h3>Tip Amount</h3>
              <p>/person</p>
            </div>
            <h1 class="tip">$0.00</h1>
          </div>
          <div class="div2">
            <div class="text">
              <h3>Total</h3>
              <p>/person</p>
            </div>
            <h1 class="total">$ 0.00</h1>
          </div>
        </div>
        <button>Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
